{% extends "base.html" %} 
{% block title %}Cheese List{% endblock title %}

{%block content %}

<h2>Cheese List</h2>
<ul>
  {% for cheese in cheese_list %}
  <li>
    <a href="{% url 'cheeses:detail' cheese.slug %}"
      >{{ cheese.name }} <img src="{{ cheese.country_of_origin.flag }}"
    /></a>
  </li>
  {% endfor %}
</ul>

{% endblock content %}
